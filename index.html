<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twitter Navigation Bar</title>
    <script src="https://kit.fontawesome.com/d7f7e4bc51.js"></script>
	<link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <ul>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fas fa-home"></i>  Home</a></li>
            <li><a href="#"><i class="fas fa-hashtag"></i></i>  Explore</a></li>
            <li><a href="#"><i class="far fa-bell"></i></i>     Notifications</a></li>
            <li><a href="#"><i class="far fa-envelope"></i>    Messages</a></li>
            <li><a href="#"><i class="far fa-bookmark"></i>   Bookmarks</a></li>
            <li><a href="#"><i class="far fa-file-alt"></i>    Lists</a></li>
            <li><a href="#"><i class="far fa-user"></i>   Profile</a></li>
            <li><a href="#"><i class="fas fa-ellipsis-h"></i></i> More</a></li>
        </ul> 
    <div class="tweetbtn">
        <a href="#">Tweet</a>
    </div>
        
    <div class="profilepic">
        <a href="#"><i class="fal fa-home-alt"></i>Home</a>
    </div>
</div>
</body>
</html>
